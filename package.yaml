license:             BSD3
author:              "Patrick Schaffrath"
maintainer:          "schaffrath.patrick@gmail.com"
copyright:           "Patrick Schaffrath"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
